<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Quiz</title>
</head>

<body>
  <div class="container quiz-container mt-5 mb-5">

    <div class="quiz-header">
      <h1 class="display-4 fw-bold text-primary">TP Quiz en js</h1>
    </div>

    <!-- Écran d'accueil -->

    <div class="d-flex justify-content-center">
      <button id="start-btn" class="btn btn-start btn-lg">
        <i class="fas fa-play-circle me-2"></i>Commencer le quiz
      </button>
    </div>



    <!-- Interface du quiz -->
    <div id="quiz-interface" class="quiz-card d-none">
      <!-- Barre de progression -->
      <div class="progress-container">
        <div class="progress">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="question-container mt-4">
        <h3 class="question-text" id="question"></h3>


        <!-- Choix de réponses -->
        <form id="choices" class="mb-3">

        </form>
      </div>

      <!-- Navigation -->
      <div class="navigation-buttons">
        <button id="prev-btn" class="btn btn-outline-secondary btn-quiz">
          <i class="fas fa-arrow-left me-2"></i>Précédent
        </button>
        <button id="next-btn" class="btn btn-primary btn-quiz">
          Suivant<i class="fas fa-arrow-right ms-2"></i>
        </button>
        <button id="submit-btn" class="btn btn-success btn-quiz d-none">
          <i class="fas fa-check-circle me-2"></i>Valider mes réponses
        </button>
      </div>
    </div>

    <!-- Écran de résultat -->
    <div id="result-screen" class="quiz-card result-card d-none">
      <div class="result-header mb-4">
        <i class="fas fa-award text-warning" style="font-size: 3rem;"></i>
        <h2 class="mt-3">Résultat du Quiz</h2>
      </div>

      <div class="score-container">
        <div class="score-display" id="score">0/10</div>
      </div>

      <div class="summary-container mt-4">
        <h4 class="mb-3">Récapitulatif de vos réponses</h4>
        <div id="summary" class="text-start">

        </div>
      </div>

      <button id="restart-btn" class="btn btn-primary btn-lg mt-4">
        <i class="fas fa-redo me-2"></i>Recommencer le quiz
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
